<!doctype html>
<title>Snapshots</title>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    

</head>
<body>
    <div class="row">
        <div>
            <select name=items method="GET" action="/">
                {% for item in items %}
                <option value={{item.id}}

                {% if item.id == itemId %}
                    selected="selected"
                {% endif %}
                >
                    {{ item.name }}
                </option>"
                {% endfor %}
            </select>
        </div>
        <div>
            {{itemId}}
        </div>
        <div>

            <canvas id="bar-chart" style="width:100%;max-width:700px"></canvas>
        </div>
    </div>
    <script>
        const buy = {{ valueb|tojson }};
        const sell = {{ values|tojson }};
        const datumi = {{ valued|tojson}}
new Chart(document.getElementById("bar-chart"), {
    type: 'line',
  data: {
    labels: datumi,
    datasets: [{ 
        data: buy, // [86,114,106,106,107,111,133,221,783,2478],
        label: "buy",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: sell,
        label: "sell",
        borderColor: "#8e5ea2",
        fill: false
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      x: {
        display: true,
      },
      y: {
        display: true,
        type: 'log2',
      }
    },
    title: {
      display: false,
      text: 'item Prices'
    }
  }
});
        </script>
</body>
